services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-fb-frontend
    ports:
      - "3005:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3004
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge
