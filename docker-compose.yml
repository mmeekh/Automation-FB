services:
  frontend:
    image: node:20-alpine
    container_name: automation-fb-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3003"
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_PUBLIC_FACEBOOK_APP_ID=1122047696167049
      - FACEBOOK_APP_SECRET=74263af13721723f24c37049311eb892
      - JWT_SECRET=R8y-CgT4Z_1eH2mK0sWp9oXb6jQ5vN3uA7dLfGzVpY_aDqEeFfGgHhIiJjKkLlMmNn
      - INSTAGRAM_API_VERSION=v18.0
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge
